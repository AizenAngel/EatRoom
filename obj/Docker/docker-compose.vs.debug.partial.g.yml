version: '3.4'

services:
  identityserver:
    image: identityserver:dev
    build:
      target: base
      labels:
        com.microsoft.created-by: "visual-studio"
        com.microsoft.visual-studio.project-name: "IdentityServer"
    environment:
      - DOTNET_USE_POLLING_FILE_WATCHER=1
      - ASPNETCORE_LOGGING__CONSOLE__DISABLECOLORS=true
      #- NUGET_FALLBACK_PACKAGES=$container_paths_to_fallback_packages_identityserver$
    volumes:
      - C:\Users\bozam\OneDrive\Desktop\EatRoom\Security\IdentityServer:/app
      - C:\Users\bozam\OneDrive\Desktop\EatRoom:/src
      - C:\Users\bozam\vsdbg\vs2017u5:/remote_debugger:rw
#$nuget_volume_mapping_identityserver$
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro

    entrypoint: tail -f /dev/null
    labels:
      com.microsoft.visualstudio.debuggee.program: "dotnet"
      #com.microsoft.visualstudio.debuggee.arguments: " $debuggee_arguments_probing_paths_identityserver$ \"/src/../../../../GDi16/EatRoom/Security/IdentityServer/bin/Debug/net5.0/IdentityServer.dll\""
      com.microsoft.visualstudio.debuggee.workingdirectory: "/app"
      com.microsoft.visualstudio.debuggee.killprogram: "/bin/sh -c \"if PID=$$(pidof dotnet); then kill $$PID; fi\""
    tty: true